<script type="text/javascript">
	function checkpassword(){
		var password1 = document.getElementById("password1").value;
		var password2 = document.getElementById("password2").value;
		if(password1 == password2){
			document.getElementById("thisi").innerHTML="<br><font color='green'>Confirm password equal to password</font>";
			document.getElementById("submit").disabled = false;
		}else{
			document.getElementById("thisi").innerHTML="<br><font color='red'>Confirm password not equal to password</font>";
			document.getElementById("submit").disabled = true;
		}
	}
</script>
<link rel="shortcut icon" href="../favicon.ico">
<link href="../css/font-awesome.css" rel="stylesheet">

<body>
<h1>Register </h1>
<div class="clear-loading spinner">
<span></span>
</div>
<div class="w3ls-login box box--big">

<form>
<div class="agile-field-txt">
<label><i class="fa fa-user" aria-hidden="true"></i> Username </label>
<input type="text" name="nemail" placeholder="Enter User Name" required="" />
</div>
<div class="agile-field-txt">
<label><i class="fa fa-unlock-alt" aria-hidden="true"></i> password </label>
<input type="password" name="password" placeholder="Enter Password" required="" id="password1" />
</div>
<div class="agile-field-txt">
<label><i class="fa fa-unlock-alt" aria-hidden="true"></i> Confirm password </label>
<input type="password" placeholder="Confirm password" onkeyup="checkpassword()" required="" id="password2"/>
<span id="thisi"></span>
</div>
<input type="submit" value="Register" id="submit">
</form>

</div>
